<div class="navbar navbar-expand-lg d-print-none" id="header-nav">
    <div class="container">
        <a class="navbar-brand" href="{{ .dot.Site.Home.RelPermalink }}">{{ .dot.Site.Title }}</a>
        {{ if .dot.Site.Menus.top }}
        <button class="navbar-toggler text-secondary" type="button" data-toggle="collapse" data-target="#header-nav .collapse">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {{ range .dot.Site.Menus.top }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </div>
</div>
